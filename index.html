<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Club</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft Yahei", sans-serif; }
        body { background: #1a1c28; color: #fff; padding-bottom: 70px; }

        /* 顶部导航 */
        .header {
            background: #0f111a;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .Logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* 圆形效果 */
            margin-right: 8px;
            object-fit: cover; /* 保持图片比例，避免拉伸 */
        }
        .Logo-text {
            font-size: 18px;
            font-weight: bold;
        }
        .Dian_Dan-text {
            font-size: 18px;
            font-weight: bold;
        }
        .search-box {
            flex: 1;
            max-width: 300px;
        }
        .search-input {
            width: 100%;
            padding: 6px 10px;
            border: none;
            border-radius: 18px;
            background: #333;
            color: #fff;
            outline: none;
        }
        /* 搜索框焦点效果 */
        .search-input:focus {
            background: #444;
        }
    </style>
</head>
<body>

<div class="Dian_Dan-text">点单</div>
    
<!-- 顶部导航 -->
<div class="header">
    <div class="logo-container">

        <img src="Ban_Club_Logo.jpg" alt="Ban_Club_Logo" class="Logo-img">
        <div class="Logo-text">Ban Club</div>
    </div>
    <div class="search-box">
        <input type="text" class="search-input" placeholder="搜索你想要的内容" id="topSearch">
    </div>
</div>

<script>

</script>
</body>
</html>
